name: build and run tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    # install dependencies
    - name: dependencies
      run: |
        # sudo rm /etc/apt/sources.list.d/microsoft-prod.list
        sudo apt-get update && sudo apt-get install -yq libgtest-dev cmake
    # build project
    - name: build
      run: |
        mkdir build
        cd build
        cmake ..
        make all -j 2
    # run tests
    - name: run tests
      run: |
        cd build
        make test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run
    
      - name: Zip sd_card
        run: zip -r sd-card.zip sd-card

      - uses: actions/upload-artifact@v4
        with:
          name: TonUINO_firmware
          path: |
            .pio/build/**/firmware.hex
            .pio/build/**/firmware.bin
      - uses: actions/upload-artifact@v4
        with:
          name: TonUINO_sd_card
          path: sd-card.zip
      - uses: actions/upload-artifact@v4
        with:
          name: TonUINO_online_upload
          path: .github/online_upload

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: create deploy directory
        run: mkdir deploy
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: TonUINO_firmware
          path: deploy
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: TonUINO_sd_card
          path: deploy
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: TonUINO_online_upload
          path: deploy
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
