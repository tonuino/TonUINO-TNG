[env:TonUINO_Classic 3 Buttons]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	jchristensen/JC_Button@^2.1.2
	miguelbalboa/MFRC522@^1.4.10
;	featherfly/SoftwareSerial@^1.0
	makuna/DFPlayer Mini Mp3 by Makuna@1.0.7

build_flags = 
	-D TonUINO_Classic=1
	-std=c++17
	-D__IN_VS_CODE__
build_unflags = 
	-std=gnu++11
monitor_speed = 115200

